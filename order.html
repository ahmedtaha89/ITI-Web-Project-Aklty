    <!-- Title -->

    <h1>Your Order</h1>
    <!-- Order Section -->
    <section class="order">
        <form action="confirm.html" method="get" class="order-form">
            <h2>Choose Your Orders</h2>

            <!-- KFC -->
            <fieldset>
                <legend>KFC</legend>
                <label>
          <input type="checkbox" name="kfc[]" value="Zinger Sandwich - 90EGP">
          Zinger Sandwich - 90 EGP
        </label>
                <input type="number" name="kfc_qty[]" min="1" max="10" placeholder="Qty">

                <label>
          <input type="checkbox" name="kfc[]" value="Twister - 100EGP">
          Twister - 100 EGP
        </label>
                <input type="number" name="kfc_qty[]" min="1" max="10" placeholder="Qty">
            </fieldset>

            <!-- Koshary -->
            <fieldset>
                <legend>Koshary El Tahrir</legend>
                <label>
          <input type="checkbox" name="koshary[]" value="Small Koshary - 25EGP">
          Small Koshary - 25 EGP
        </label>
                <input type="number" name="koshary_qty[]" min="1" max="10" placeholder="Qty">

                <label>
          <input type="checkbox" name="koshary[]" value="Large Koshary - 45EGP">
          Large Koshary - 45 EGP
        </label>
                <input type="number" name="koshary_qty[]" min="1" max="10" placeholder="Qty">
            </fieldset>

            <!-- Heart Attack -->
            <fieldset>
                <legend>Heart Attack</legend>
                <label>
          <input type="checkbox" name="heart[]" value="Smash Burger - 120EGP">
          Smash Burger - 120 EGP
        </label>
                <input type="number" name="heart_qty[]" min="1" max="10" placeholder="Qty">

                <label>
          <input type="checkbox" name="heart[]" value="Double Cheese - 150EGP">
          Double Cheese - 150 EGP
        </label>
                <input type="number" name="heart_qty[]" min="1" max="10" placeholder="Qty">
            </fieldset>

            <!-- Pizza Hut -->
            <fieldset>
                <legend>Pizza Hut</legend>
                <label>
          <input type="checkbox" name="pizza[]" value="Margherita - 90EGP">
          Margherita - 90 EGP
        </label>
                <input type="number" name="pizza_qty[]" min="1" max="10" placeholder="Qty">

                <label>
          <input type="checkbox" name="pizza[]" value="Super Supreme - 160EGP">
          Super Supreme - 160 EGP
        </label>
                <input type="number" name="pizza_qty[]" min="1" max="10" placeholder="Qty">
            </fieldset>

            <!-- Customer Info -->
            <h2>Customer Info</h2>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Ahmed Taha" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="+20 100 000 0000" required>

            <label for="address">Delivery Address</label>
            <textarea id="address" name="address" placeholder="Street, Building, Apartment" required></textarea>

            <button type="submit">ðŸ›’ Confirm Order</button>
